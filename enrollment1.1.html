<!DOCTYPE html>
<html lang="en">

<body>
    <form action="">
        <h1>"HGB College Enrollment System"</h1>
       
        <div class="form-row">
            <label for="">Address:</label>
            <input type="text" placeholder="Street" required>
            <input type="text" placeholder="Barangay" required>
            <input type="text" placeholder="Municipality" required>
            <input type="text" placeholder="Province" required>
        </div>

        <div class="form-row">
            <label for="">Education Background:</label>
            <input type="text" placeholder="High school Graduated" required>
            <input type="text" placeholder="Year Graduated" required>
            <input type="text" placeholder="School Address" required>
        </div>

        <div class="form-row">
            <label for="">Guardian Name:</label>
            <input type="text" placeholder="Enter Gardian name" required>
        </div>

        <div class="form-row">
            <label for="">Guardian Contact No:</label>
            <input type="tel" placeholder="Enter Gardian Contact No." required>
        </div>

        <div class="form-row">
            <label for="">Payment Method:</label>
            <select name="" id="">
                <option value="" disabled selected hidden>Please Select</option>
                <option value="">Gcash</option>
                <option value="">Personal at School</option>
            </select required>
        </div>

        <div class="progress">
            Step 2 of 2
        </div><br>

        <div class="form-row">
            <a href="enrollment.html">
                <button type="button">Prev</button>
              </a>
        </div>

        <button  type="submit" >Submit</button>
    </form>
</body>
</html>
