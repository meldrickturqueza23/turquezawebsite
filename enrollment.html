<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>"HGB College Enrollment System"</h1>

        <div class="form-row">
            <label for="">Firstname:</label>
            <input type="text" placeholder="Enter Firstname" required>
        </div>

        <div class="form-row">
            <label for="">Middlename:</label>
            <input type="text" placeholder="Enter Middlename" required>
        </div>

        <div class="form-row">
            <label for="">Lastname:</label>
            <input type="text" placeholder="Enter Lastname" required>
        </div>

        <div class="form-row">
            <label for="">Year:</label>
            <select name="" id="">
                <option value="" disabled selected hidden>Please Select</option>
                <option value="1st year">1st year</option>
                <option value="2nd year">2nd year</option>
                <option value="3rd year">3rd year</option>
                <option value="4th year">4th year</option>
            </select>
        </div>

        <div class="form-row">
            <label for="">Course:</label>
            <select name="" id="">
                <option value="" disabled selected hidden>Please Select</option>
                <option value="BSIT">BSIT</option>
                <option value="BSBA">BSBA</option>
                <option value="BSCRIM">BSCRIM</option>
                <option value="BSHM">BSHM</option>
                <option value="BSED">BSED</option>
            </select required>
        </div>

        <div class="form-row">
            <label for="">Gender:</label>
            <select name="" id="">
                <option value="" disabled selected hidden>Please Select</option>
                <option value="Male">Male</option >
                <option value="Female">Female</option >
            </select required>
        </div>

        <div class="form-row">
            <label for="">Birth Date:</label>
            <input type="date" name="Birth Date" required>
        </div>

        <div class="form-row">
            <label for="">Phone Number:</label>
            <input type="tel" placeholder="Enter Phone Number" required>
        </div>


      <div class="form-row">
            <label for="">Email Address:</label>
            <input type="text" placeholder="Enter Email Address" required>
        </div>
      
        <div class="progress">
            Step 1 of 2
        </div><br>

        <a href="enrollment1.1.html">
            <button type="button">Next</button>
          </a>
    </form>
</body>
</html>
