<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Background styling */
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Form container styling */
        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            max-width: 400px;
            width: 100%;
        }

        /* Text input styling */
        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        /* Labels and headings */
        .form-label {
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            font-weight: 400; /* Make labels thin */
            display: block; /* Align labels to the left */
            text-align: left; /* Left-align the text */
            margin-bottom: 5px; /* Add spacing between label and input */
        }

        h2 {
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Logo styling */
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            border-radius: 50%; /* Make the logo circular */
            border: 2px solid white; /* Optional: Add a border around the logo */
        }

        /* Button styling */
        .btn-primary {
            width: 50%; /* Half the width of the form */
            margin: 0 auto; /* Center the button */
            display: block; /* Ensure the button is treated as a block for centering */
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Error message */
        #errorMsg {
            color: #ff4d4d;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="text-center">
            <img src="hgb logo.jpg" alt="Logo" class="img-fluid logo">
            <h2 class="mb-4">Log In</h2>
        </div>
        <form action="">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btnLogin">Log In</button>
            <div id="errorMsg" class="mt-2"></div>
        </form>
    </div>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
